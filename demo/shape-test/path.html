<body onload="pageload()">

    var pageload = function(){

                //scaleX: 0.5,
                //scaleY: 0.5,
                //scaleOrigin: {
                //    x : 200,
                //    y : 200
                //},
                rotation: 45,
                rotateOrigin  :  {
                    x : 200,
                    y : 200
                },
                fillStyle:0x4e6dc4,
                fillAlpha:0.3,
                strokeStyle:0x4e6dc4
            }
        });

        map.on("mouseover" , function(){
            this.context.lineWidth = 2;
        });

        map.on("mouseout" , function(){
            this.context.lineWidth = 1;
        });


        stage.addChild(map);
        app.addChild(stage);

</script>
