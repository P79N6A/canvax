<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <title>Canvax</title>

    <style type="text/css">
        body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}
        //canvas {background:#999}
    </style>

    <!--
    <script type="text/javascript" src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
    -->

    <script type="text/javascript" src="../../dist/canvax.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/underscore.js"></script>

</head>

<body onload="pageload()">
    <div id="ready"></div>
    <script>

    var pageload = function(){
        var Shapes = Canvax.Shapes;
        var colorInd=0;


        var box = $("#canvasTest");
        app = new Canvax.App({
            id : "canvax",
            el : box
        });
        app.registEvent();

        stage = new Canvax.Display.Stage({
            id : "chart0"
        });

        var _sector = new Shapes.Sector({
            context : {
                x : 100,
                y : 100,
                r : 50,
                startAngle: -90,
                endAngle: 20,
                fillStyle: "red"
            }
        })

        _sector.hover(function(){
            this.context.r += 3;
        } , function(){
            this.context.r -= 3;
        })

        stage.addChild(_sector);
        app.addChild(stage);
        
        _sector.animate({
            endAngle : 270
        })

        setTimeout( function(){
            debugger
            _sector.animate({
                endAngle : 200
            });
        } , 1000)

    }

</script>



<div id="canvasTest" style='background:#f3f5f4;width:800px;height:500px;'></div>
</body>
</html>
