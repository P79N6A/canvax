<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<title>flappyBird</title>

<style type="text/css">

    html,body{ margin:0; padding:0; height:100%;}
    //canvas {background:#999}
</style>

<script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.3.1/seed-min.js"></script>

</head>

<body>
   <script>
   KISSY.ready(function(){
       KISSY.config({
           debug:true,
           //base : "./",
           packages:[
             {
               name : "canvax",
               path : "../../"
             }
           ]
       });

       KISSY.use("canvax/ , node" , function( S ,Canvax ){

           var box = S.one("#flappyBird");
           var width = box.width();
           var height = box.height();
         
           canvax = new Canvax({
              id : "canvax",
              el : box
           })

           stage = new Canvax.Display.Stage({
               id : "chart0",
               context:{
                 width : width,
                 height: height
               }
           });

           canvax.addChild( stage );

       })
   }) 
   </script>
   <div id="flappyBird" style='width:100%;height:100%;'></div>
</body>
</html>
