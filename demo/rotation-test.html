<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type"content="text/html; charset=UTF-8">
<meta name="viewport"content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1"/>
<title>Canvax</title>

<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-size: 12px;
    background-color: #eee;
    padding: 10px 100px 100px;
}
//canvas {
    background: #999
}
</style>

<script type="text/javascript" src="./js/requirejs.js"></script>
<script src="./js/jquery-1.11.1.min.js"></script>

</head>

<body onload="pageload()">
<div id="ready"></div>
<script>

var baseUrl ="../../canvax/canvax";
var configs = {
    paths: {
        "canvax":baseUrl
    }
}


window.requirejs && requirejs.config( {
    paths: configs.paths
}
);

function pageload() {

    window.stage=null;
    require(["canvax/index", "canvax/shape/Shapes"] , function(Canvax, Shapes){
        var box = $("#canvasTest");
        var width = box.width();
        var height = box.height();

        canvax = new Canvax( {
            id: "canvax",
            el:box
        } );

        stage = new Canvax.Display.Stage( {
            context: {
                width: width, height:height
            }
        } );


        var sprite = new Canvax.Display.Sprite( {
            context: {
                x : 100,
                y: 100,
                rotation : 45
            }
        } ); 
        stage.addChild(sprite);

        sprite.addChild(new Shapes.Rect({
            context : {
                x : 0,
                y : 0,
                width : 100,
                height : 100,
                fillStyle : "red"
            }
        }));
        

        canvax.addChild(stage);
    });
}

    </script>



    <div id="canvasTest"style='background:#f3f5f4;width:500px;height:500px;'></div>
    </body>
    </html>
